<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load the static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Results for {{ question.question_text }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .view-results {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .view-results:hover {
            background-color: #0056b3;
        }
        .no-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results for {{ question.question_text }}</h1>

        <table>
            <thead>
                <tr>
                    <th>Choice</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for choice in question.choice_set.all %}
                    <tr>
                        <td>{{ choice.choice_text }}</td>
                        <td>{{ choice.votes }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="no-results">No results available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="view-results" href="{% url 'polls:index' %}">Back to List of Polls</a>
    </div>
</body>
</html>
